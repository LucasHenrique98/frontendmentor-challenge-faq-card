<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | FAQ Accordion Card</title>
  </head>

  <body>     
    <div class="img">
      <img src="./images/illustration-box-desktop.svg" alt="" />

    </div>
    </div>
    <div class="mainCard">
      <div class="faq">
        <div>
          <h3>FAQ</h3>
        </div>
        <div class="questions">
          <div class="questionCard">
            How many team members can I invite? <label for="checkbox1"><img src="./images/icon-arrow-down.svg" alt=""></label> <input id="checkbox1" type="checkbox"><br>
            <p class="response1"></p>
          </div>
          
          <hr>
          <div class="questionCard">
            What is the maximum file upload size? <label for="checkbox2"><img src="./images/icon-arrow-down.svg" alt=""></label> <input id="checkbox2" type="checkbox"><br>
            <p class="response2"></p>
          </div>
          
          <hr>
          <div class="questionCard">
            How do I reset my password? <label for="checkbox3"><img src="./images/icon-arrow-down.svg" alt=""></label> <input id="checkbox3" type="checkbox"><br>
            <p class="response3"></p>
          </div>
          
          <hr>
          <div class="questionCard">
            Can I cancel mysubscription? <label for="checkbox4"><img src="./images/icon-arrow-down.svg" alt=""></label> <input id="checkbox4" type="checkbox"><br>
            <p class="response4"></p>
          </div>
          
          <hr>
          <div class="questionCard">
            Do you provide additional support? <label for="checkbox5"><img src="./images/icon-arrow-down.svg" alt=""></label> <input id="checkbox5" type="checkbox"><br>
            <p class="response5"></p>
          </div>
          
          <hr>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="./index.js"></script>
  </body>
</html>
